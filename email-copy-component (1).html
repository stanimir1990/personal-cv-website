<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Copy Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div 
            id="emailCopyButton" 
            class="flex items-center justify-between px-4 py-3 bg-blue-50 rounded-md cursor-pointer hover:bg-blue-100 transition duration-300 group"
        >
            <div class="flex items-center">
                <i class="fas fa-envelope text-blue-500 mr-3 text-xl"></i>
                <span class="text-gray-700 font-medium group-hover:text-blue-600">Email</span>
            </div>
            <i class="fas fa-copy text-gray-400 group-hover:text-blue-500 transition duration-300"></i>
        </div>
        
        <p 
            id="copyMessage" 
            class="text-green-600 mt-2 text-center opacity-0 transition-opacity duration-300"
        ></p>
    </div>

    <script>
        const emailCopyButton = document.getElementById('emailCopyButton');
        const copyMessage = document.getElementById('copyMessage');
        const emailToCopy = 'contact@gmail.com'; // You can easily change this email

        emailCopyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(emailToCopy).then(() => {
                // Show copy success message
                copyMessage.textContent = 'Email copied!';
                copyMessage.classList.remove('opacity-0');

                // Hide message after 2 seconds
                setTimeout(() => {
                    copyMessage.classList.add('opacity-0');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                copyMessage.textContent = 'Copy failed';
                copyMessage.classList.remove('opacity-0');
            });
        });
    </script>
</body>
</html>
